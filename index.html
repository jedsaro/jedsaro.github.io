<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Boids</title>
    
</head>

<body>
    <section id="slide-container">
        <div class="card">
            <p>Separation</p>
            <input type="range" min="0" max="10" value="0" class="slider" step="1">
        </div>
        <div class="card">
            <p>Alignment</p>
            <input type="range" min="0" max="10" value="0" class="slider" step="1">
        </div>
        <div class="card">
            <p>Cohesion</p>
            <input type="range" min="0" max="10" value="0" class="slider" step="1">
        </div>
        <div class="card">
            <p>Speed</p>
            <input type="range" min="1" max="80" value="2" class="slider" step="0">
        </div>
        <div class="card">
            <p>Circles</p>
            <input type="range" min="3" max="1000" value="2" class="slider" step="0">
        </div>
    </section>
    <canvas id="canvas" width='1200px' height='800px'><canvas>">
    </canvas>

    <script src="index.js" type="module"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/randomcolor@0.6.2/randomColor.min.js"></script> -->
</body>
</html>
